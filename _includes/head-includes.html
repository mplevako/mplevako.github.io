{% if page.math %}
  <script>
    MathJax = {
      loader: { load: ['input/tex', 'output/chtml'] }, 
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
{% endif %}
